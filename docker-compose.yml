version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: kitch-katch-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kitchen_pal
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 